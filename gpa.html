<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gpastyle.css">
    <title>Your GPA Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Your GPA Calculator</h1>
        <form id="gpa-form">
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" required>

            <label for="courseCode">Course Code</label>
            <input type="text" id="courseCode" required>

            <label for="credits">Weight / Credits</label>
            <input type="number" id="credits" required>

            <label for="grade">Grade</label>
            <select id="grade" required>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C+</option>
                <option value="4">C</option>
                <option value="3">D+</option>
                <option value="2">D</option>
                <option value="1">E</option>
                <option value="0">F</option>
            </select>
           <button type="button" onclick="calculateGPA()">Add Course</button>
        </form>
        <h2 id="result"></h2>

        <div id="table-container">
            <table id="courses-table">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Course Code</th>
                        <th>Credits</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Course rows will be added here dynamically -->
                </tbody>
            </table>
    </div>
    <script src="gpascript.js"></script>
</body>

</html>
